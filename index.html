<!DOCTYPE html>
<html lang="en">
<head>
<title>Addition Quiz</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: linen;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: DarkSeaGreen;
  overflow-x: hidden;
}


/* Side navigation links */
.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  margin-left: 200px;
  padding-left: 20px;
}
</style>
</head>
<body>

<div class="sidenav">
  <a href="">Links</a>
  <a href="https://aqua.org">Baltimore National Aquarium</a>
  <a href="https://nationalphilharmonic.org">National Philharmonic Orchestra</a>
</div>

<div class="content">
  <h1>The Adding Machine</h1>
  <p>Test your mental addition skills here!</p>
  
  <p id="demo"></p>

  <button type="button" onclick="generateQuestion()">Click for Question</button>  
  
  <form><br>Your Answer: <input type="text" id="studentanswer"/><br><br>
  <input type="button" value="Submit" onclick="evaluateAnswer()"/><br>
  </form>
  <p id="nextline"></p>
  <button type="button" onclick="answerQuestion()">Click to Reveal Answer</button>
  <p id="answerhere"></p>
  <p id="streak"></p>
  <p id="levelup"></p>

  <script>
  var counter = 0;  
  var c = 0;

  function generateQuestion(){
    if (counter < 10) {
      var a = Math.floor(Math.random() * 101);
      var b = Math.floor(Math.random() * 101);
    }
    else {
      var a = Math.floor(Math.random() * 1001);
      var b = Math.floor(Math.random() * 1001);
    }
      var question = (a + " + " + b + " =");
      c = a + b; 
      document.getElementById("demo").innerHTML = question; 
  }

  function evaluateAnswer(){
    if (c == studentanswer.value){
      counter = counter + 1;
      if (counter == 10){
        document.getElementById("levelup").innerHTML = ("Entering round TWO!");
      } 
      if (counter == 20){
        document.getElementById("levelup").innerHTML = ("Great Job, YOU WIN!");
      }
      document.getElementById("nextline").innerHTML = ("You entered " + studentanswer.value + ", CORRECT!!");      
      document.getElementById("streak").innerHTML = ("Your winning streak:" + counter + " questions.  Keep trying!");
    }
    else {
      counter = 0;
      document.getElementById("nextline").innerHTML = ("You entered " + studentanswer.value + ", that is incorrect.");
      document.getElementById("streak").innerHTML = ("Your winning streak:" + counter + " questions.  Keep trying!");
    }
  }  

  function answerQuestion() {
    document.getElementById("answerhere").innerHTML = c;
  }

  </script>
<img src="leaves.jpg" alt="Autumn leaves" style="width:397px; height:298px">
</div>

</body>
</html>
